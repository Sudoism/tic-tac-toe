<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="playerSelection"> 
            <div>
                <strong>X : </strong>
                <input type="text" id="playerOne" value="Player 1">
            </div>
            <div>
                <strong>O : </strong>
                <input type="text" id="playerTwo" value="Player 2">
            </div>
        </div>

        <button id="restart">restart</button>
        
        <div class="board">
            <div class="column1">
                <div class="square" id="s0"></div>
                <div class="square" id="s3"></div>
                <div class="square" id="s6"></div>
            </div>  
            <div class="column2">
                <div class="square" id="s1"></div>
                <div class="square" id="s4"></div>
                <div class="square" id="s7"></div>
            </div>
            <div class="column3">
                <div class="square" id="s2"></div>
                <div class="square" id="s5"></div>
                <div class="square" id="s8"></div>
            </div>
        </div>
        <h2 id="result"></h2>
    </div>
    
    
</body>
</html>
